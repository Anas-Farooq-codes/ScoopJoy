<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoopJoy</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font awesome  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar  -->

    <header class="container">
      <nav class="navbar flex">
        <a href="#" class="logo">
          <i class="fa-solid fa-ice-cream"></i>
          ScoopJoy
        </a>

        <ul class="nav-list flex">
          <li>
            <a href="#" class="link">Shop</a>
          </li>

          <li>
            <a href="#" class="link">About Us</a>
          </li>

          <li>
            <a href="#" class="link">Flavours</a>
          </li>

          <li>
            <a href="#" class="link">Our Story</a>
          </li>

          <li>
            <a href="#" class="link">Contact</a>
          </li>
        </ul>

        <div class="nav-icons flex">
          <a href="#" class="icon">
            <i class="fa-solid fa-user"></i>
          </a>

          <a href="#" class="icon">
            <i class="fa-solid fa-shopping-bag"></i>
          </a>
        </div>
      </nav>
    </header>

    <!-- Sections  -->

    <main>
      <!-- HERO  -->

      <section class="hero">
        <div class="inner-hero container flex">
          <div class="hero-right-image">
            <img src="images/strawberry.png" alt="strawberry" />
          </div>
          <h1>Milky Scoops</h1>

          <div class="hero-left-image">
            <img src="images/strawberry scoop.png" alt="strawberry-scoop" />
          </div>
        </div>
        <div class="hero-center-image">
          <img src="images/double delight.png" alt="icecream" />
        </div>
      </section>

      <!-- Flavours  -->

      <section class="sections">
        <div class="container">
          <h2>Choose Your Flavour</h2>
          <div class="card-container flex">
            <div class="card">
              <div class="card-image">
                <img src="images/pistachio icecream.png" alt="pistachio" />
              </div>

              <div class="content flex">
                <div>
                  <p>Pistachio Ice cream</p>
                  <span>$3.99</span>
                </div>
                <a href="" class="icon">
                  <i class="fa-solid fa-shopping-bag"></i>
                </a>
              </div>
            </div>

            <div class="card">
              <div class="card-image"></div>

              <div class="content flex">
                <div>
                  <p>Pistachio Ice cream</p>
                  <span>$3.99</span>
                </div>
                <a href="" class="icon">
                  <i class="fa-solid fa-shopping-bag"></i>
                </a>
              </div>
            </div>

            <div class="card">
              <div class="card-image">
                <img src="images/strawberry icecream.png" alt="strawberry" />
              </div>

              <div class="content flex">
                <div>
                  <p>Strawberry Ice cream</p>
                  <span>$3.99</span>
                </div>
                <a href="" class="icon">
                  <i class="fa-solid fa-shopping-bag"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- CTA  -->

      <section class="sections">

        <div class="cta container">
          <div class="cta-right-image">
            <img src="images/caramel scoops.png" alt="caramel">
          </div>
          <h2>Scoop Up the Joy!</h2>
          <p class="light-para">Where Every Bite Melts Happiness Into Your Heart.</p>
          <button class="btn">Learn More</button>

          <div class="cta-left-image">
            <img src="images/icecream combo.png" alt="dual cones">
          </div>
        </div>
      </section>

      <section></section>

      <section></section>
    </main>

    <!-- Footer  -->

    <footer></footer>
  </body>
</html>
